<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>
    <script type="text/babel">
        var fruitsClassique = ["pommes", "poires", "bannanes"];

        for (var fruit in fruitsClassique) {
            console.log(fruit);
        }

        for (var fruit of fruitsClassique) {
            console.log(fruit);
        }

        var fruitsSetted = new Set();
        fruitsSetted.add("pommes").add("poires");

        for (var fruit of fruitsSetted) {
            console.log(fruit);
        }

        var fruitsMapped = new Map();
        fruitsMapped.set("un", "pommes").set("deux", "poires");

        for (var fruit of fruitsMapped) {
            console.log(fruit);
        }

    </script>
    <title>ES6 via babel</title>
</head>
<body>
</body>
</html>
